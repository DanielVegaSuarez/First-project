<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" type="module" defer></script>
    <link rel="stylesheet" href="./index.css">
    <title>The Fucking Destroyer</title>
</head>

<body>
    <div id="board">
        <div id="start">
            <h1>Start</h1>
            <img src="./assets/phantom.png" width="230px;" height="200px">
        </div>
        <div id="landscape">
        </div>
        <div id="road"></div>            
        <div id="laser"></div>
        <div id="gameover">
            <h1>Game Over</h1>
            <h2 id="score"></h2>
            <h3>You lost, play again?</h3>
            
            <div>
                <button><div>Yes</div></button>
                <button><div>No</div></button>
                <img src="./assets/phantom.png" width="230px;" height="200px" style="display:block;">
            </div>
        </div>
    </div>
    <div id="info">
        <div id="playerinfo">
            <div id="points"></div>
        </div>
        <div id="stageinfo">

        </div>
    </div>
</body>

</html>
